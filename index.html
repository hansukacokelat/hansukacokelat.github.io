<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Adha 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #2c6b2f;
            color: white;
            padding: 20px;
            font-size: 2rem;
        }
        .countdown {
            font-size: 2rem;
            margin: 30px 0;
            padding: 10px;
            background-color: #ffd700;
            border-radius: 5px;
        }
        .content {
            margin-top: 40px;
        }
        .btn-info {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-info:hover {
            background-color: #d95d53;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Idul Adha 2025!</h1>
        <p>Semoga berkah dan kebahagiaan menyertai kita semua.</p>
    </header>
    <div class="countdown">
        <p id="countdownTimer">Loading countdown...</p>
    </div>

    <div class="content">
        <button class="btn-info" onclick="showInfo()">Info tentang Idul Adha</button>
        <p id="infoText" style="display:none; margin-top:20px;">Idul Adha adalah hari raya umat Islam yang merayakan kurban... (info lebih lanjut)</p>
        <!-- Gambar Idul Adha dari URL yang kamu berikan -->
        <img src="https://beritanasional.com/storage/2025/04/idul-adha-2025-jatuh-pada-tanggal-berapa-simak-tanggal-merahnya-05042025-212209.jpg" alt="Idul Adha Image">
    </div>

    <script>
        // Countdown Timer
        const countDownDate = new Date("Jul 28, 2025 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdownTimer").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdownTimer").innerHTML = "Idul Adha Telah Tiba!";
            }
        }, 1000);

        // Show Info Function
        function showInfo() {
            const infoText = document.getElementById("infoText");
            infoText.style.display = infoText.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
