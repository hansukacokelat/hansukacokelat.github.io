<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANSUKACOKELAT</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main container */
        .container {
            position: relative;
            z-index: 10;
        }
        
        /* Main text styling */
        .main-text {
            font-size: clamp(3rem, 8vw, 12rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 8s ease infinite, textPulse 4s ease-in-out infinite;
            position: relative;
            letter-spacing: -0.02em;
            line-height: 0.9;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .main-text:hover {
            transform: scale(1.1) rotateX(10deg);
            filter: drop-shadow(0 20px 40px rgba(255, 107, 107, 0.4));
        }
        
        /* Glitch effect overlay */
        .main-text::before,
        .main-text::after {
            content: 'HANSUKACOKELAT';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 8s ease infinite;
        }
        
        .main-text::before {
            animation: glitch1 2s infinite;
            z-index: -1;
        }
        
        .main-text::after {
            animation: glitch2 3s infinite;
            z-index: -2;
        }
        
        @keyframes glitch1 {
            0%, 90%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        @keyframes glitch2 {
            0%, 90%, 100% { transform: translate(0); }
            30% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            70% { transform: translate(2px, 2px); }
        }
        
        /* Geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: rotate 20s infinite linear;
        }
        
        .shape1 {
            width: 200px;
            height: 200px;
            border: 2px solid #ff6b6b;
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-duration: 25s;
        }
        
        .shape2 {
            width: 150px;
            height: 150px;
            border: 2px solid #4ecdc4;
            top: 70%;
            right: 15%;
            animation-duration: 30s;
            animation-direction: reverse;
        }
        
        .shape3 {
            width: 100px;
            height: 100px;
            border: 2px solid #45b7d1;
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-duration: 35s;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            to { transform: rotate(360deg) scale(1); }
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatUp 15s infinite ease-in-out;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Grid background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s infinite linear;
            z-index: 1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Spotlight effect */
        .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: spotlightMove 12s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes spotlightMove {
            0%, 100% { transform: translate(-50px, -50px); }
            25% { transform: translate(calc(100vw - 250px), -50px); }
            50% { transform: translate(calc(100vw - 250px), calc(100vh - 250px)); }
            75% { transform: translate(-50px, calc(100vh - 250px)); }
        }
        
        /* Liquid morphing background */
        .liquid-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: liquidMove 20s ease infinite;
            z-index: 0;
        }
        
        @keyframes liquidMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }
        
        /* Hover interactions */
        .main-text:hover ~ .shape {
            animation-duration: 2s;
            opacity: 0.3;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(2rem, 10vw, 6rem);
                margin: 0 20px;
            }
            
            .shape1, .shape2, .shape3 {
                display: none;
            }
        }
        
        /* Loading animation */
        .main-text {
            animation-delay: 0.5s;
            opacity: 0;
            animation: fadeInScale 2s ease forwards, rainbow 8s ease infinite, textPulse 4s ease-in-out infinite;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="liquid-bg"></div>
    <div class="spotlight"></div>
    
    <div class="container">
        <h1 class="main-text">HANSUKACOKELAT</h1>
    </div>
    
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    
    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 30000);
        }
        
        // Create floating elements
        function createFloatingElement() {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.style.left = Math.random() * 100 + 'vw';
            element.style.bottom = '0px';
            element.style.animationDelay = Math.random() * 15 + 's';
            element.style.animationDuration = (Math.random() * 5 + 10) + 's';
            
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#fd79a8'];
            element.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(element);
            
            setTimeout(() => {
                element.remove();
            }, 20000);
        }
        
        // Generate particles and floating elements
        setInterval(createParticle, 500);
        setInterval(createFloatingElement, 1000);
        
        // Interactive hover effects
        const mainText = document.querySelector('.main-text');
        
        mainText.addEventListener('mousemove', (e) => {
            const rect = mainText.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            mainText.style.textShadow = `
                ${(x - rect.width/2) * 0.01}px ${(y - rect.height/2) * 0.01}px 20px rgba(255, 107, 107, 0.5),
                ${(x - rect.width/2) * -0.01}px ${(y - rect.height/2) * -0.01}px 20px rgba(78, 205, 196, 0.5)
            `;
        });
        
        mainText.addEventListener('mouseleave', () => {
            mainText.style.textShadow = 'none';
        });
        
        // Click animation
        mainText.addEventListener('click', () => {
            mainText.style.animation = 'none';
            setTimeout(() => {
                mainText.style.animation = 'fadeInScale 1s ease, rainbow 8s ease infinite, textPulse 4s ease-in-out infinite';
            }, 100);
        });
        
        // Dynamic background color change based on time
        function updateBackgroundColor() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            
            const hue = (hours * 15 + minutes * 0.25) % 360;
            document.body.style.filter = `hue-rotate(${hue}deg)`;
        }
        
        setInterval(updateBackgroundColor, 60000);
        updateBackgroundColor();
        
        // Parallax effect on scroll (if content was scrollable)
        let ticking = false;
        
        function updateParallax() {
            const scrollY = window.pageYOffset;
            const shapes = document.querySelectorAll('.shape');
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                shape.style.transform = `translateY(${scrollY * speed}px) rotate(${scrollY * 0.1}deg)`;
            });
            
            ticking = false;
        }
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        });
        
        // Add some initial particles
        for (let i = 0; i < 20; i++) {
            setTimeout(createParticle, i * 100);
        }
        
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingElement, i * 200);
        }
    </script>
</body>
</html>
