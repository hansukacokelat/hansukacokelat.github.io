<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Han Site - Cybersecurity, Informatika, QR dan Lainnya</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    h1 {
      font-size: 2.5em;
    }

    section {
      margin: 30px 0;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }

    .output-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }

    .qr-container {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

  <header>
    <h1>Han Site - Cybersecurity, Informatika, QR dan Fitur Lainnya</h1>
  </header>

  <section>
    <h2>1. Cybersecurity - Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Masukkan password" oninput="checkPasswordStrength()">
    <div id="passwordStrength" class="output-box"></div>
  </section>

  <section>
    <h2>2. Informatika - Konversi Desimal ke Biner</h2>
    <input type="number" id="decimalInput" placeholder="Masukkan angka desimal" oninput="convertDecimalToBinary()">
    <p>Hasil Biner: <span id="binaryOutput" class="output-box"></span></p>
  </section>

  <section>
    <h2>3. QR Code Generator</h2>
    <input type="text" id="qrInput" placeholder="Masukkan teks untuk QR Code" oninput="generateQRCode()">
    <div id="qrCode" class="qr-container"></div>
  </section>

  <section>
    <h2>4. Fitur Lain - Hitung Checksum MD5</h2>
    <input type="text" id="checksumInput" placeholder="Masukkan teks untuk checksum" oninput="calculateChecksum()">
    <p>Checksum (MD5): <span id="checksumOutput" class="output-box"></span></p>
  </section>

  <footer>
    <p>Â© 2025 Han | Cybersecurity, Informatika dan QR Code Fitur</p>
  </footer>

  <script>
    // 1. Password Strength Checker
    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('passwordStrength');
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      let strengthMessage = 'Password terlalu lemah';
      if (strength === 4) {
        strengthMessage = 'Password sangat kuat';
        strengthBar.style.color = 'green';
      } else if (strength === 3) {
        strengthMessage = 'Password cukup kuat';
        strengthBar.style.color = 'orange';
      } else if (strength === 2) {
        strengthMessage = 'Password lemah';
        strengthBar.style.color = 'red';
      }

      strengthBar.innerHTML = strengthMessage;
    }

    // 2. Convert Decimal to Binary
    function convertDecimalToBinary() {
      const decimal = document.getElementById('decimalInput').value;
      const binary = parseInt(decimal, 10).toString(2);
      document.getElementById('binaryOutput').innerText = binary || 'Masukkan angka desimal yang valid';
    }

    // 3. QR Code Generator
    function generateQRCode() {
      const text = document.getElementById('qrInput').value;
      const qrCodeElement = document.getElementById('qrCode');

      // Clear previous QR Code
      qrCodeElement.innerHTML = '';
      
      // Generate new QR code
      QRCode.toCanvas(qrCodeElement, text, function (error) {
        if (error) console.error(error);
        console.log('QR Code generated!');
      });
    }

    // 4. Calculate MD5 Checksum
    function calculateChecksum() {
      const crypto = window.crypto || window.msCrypto; // For IE11
      const text = document.getElementById('checksumInput').value;

      if (text) {
        const hashBuffer = crypto.subtle.digest('MD5', new TextEncoder().encode(text));
        hashBuffer.then(hash => {
          const hashArray = Array.from(new Uint8Array(hash));
          const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
          document.getElementById('checksumOutput').innerText = hashHex;
        });
      } else {
        document.getElementById('checksumOutput').innerText = '';
      }
    }
  </script>

</body>
</html>
