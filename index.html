<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Han Tools - Criminal Search </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f1f1f1;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.07);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .card:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    .result {
      margin-top: 30px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #1e1e2f;
      color: #f1f1f1;
    }
    button {
      background: #00c6ff;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0072ff;
      color: white;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .profile-card {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .profile-card h3 {
      margin-top: 0;
    }
    #roleSelection {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    #roleSelection button {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Han Tools - Criminal Search</h1>
    <div id="roleSelection">
      <button onclick="setRole('view')">Lihat Informasi Pelaku</button>
      <button onclick="setRole('register')">Daftarkan Pelaku</button>
    </div>
    <div class="menu" id="menuArea"></div>
    <div class="result" id="toolArea"></div>
  </div>
  <script>
    function setRole(role) {
      const viewMenu = `
        <div class="card" onclick="showTool('load')">Muat Berdasarkan ID</div>
        <div class="card" onclick="showTool('list')">Tampilkan Semua Data</div>
      `;
      const registerMenu = `<div class="card" onclick="showTool('save')">Simpan Data Pelaku</div>`;
      document.getElementById('menuArea').innerHTML = role === 'view' ? viewMenu : registerMenu;
      document.getElementById('toolArea').innerHTML = '';
    }function showTool(tool) {
  let html = '';
  if (tool === 'save') {
    html = `
      <h2>Simpan Data Pelaku</h2>
      <input type="text" id="saveId" placeholder="Masukkan ID unik..." />
      <input type="text" id="saveTitle" placeholder="Nama/Titel Kasus" />
      <textarea id="saveData" placeholder="Deskripsi lengkap kasus..."></textarea>
      <label>Upload Gambar:</label>
      <input type="file" id="imageInput" accept="image/*" onchange="encodeImage()" />
      <label>Upload Dokumen:</label>
      <input type="file" id="fileInput" onchange="encodeFile()" />
      <img id="previewImage" style="display:none;" />
      <button onclick="saveData()">Simpan</button>
    `;
  } else if (tool === 'load') {
    html = `
      <h2>Muat Data Berdasarkan ID</h2>
      <input type="text" id="loadId" placeholder="Masukkan ID..." />
      <button onclick="loadData()">Muat</button>
      <div id="loadedResult"></div>
    `;
  } else if (tool === 'list') {
    html = `<h2>Semua Data Pelaku</h2><div id="idList"></div><button onclick="listAllData()">Tampilkan</button>`;
  }
  document.getElementById('toolArea').innerHTML = html;
}

let encodedImage = '';
let encodedFile = '';

function encodeImage() {
  const file = document.getElementById('imageInput').files[0];
  const reader = new FileReader();
  reader.onloadend = function () {
    encodedImage = reader.result;
    const img = document.getElementById('previewImage');
    img.src = encodedImage;
    img.style.display = 'block';
  }
  if (file) reader.readAsDataURL(file);
}

function encodeFile() {
  const file = document.getElementById('fileInput').files[0];
  const reader = new FileReader();
  reader.onloadend = function () {
    encodedFile = reader.result;
  }
  if (file) reader.readAsDataURL(file);
}

function saveData() {
  const id = document.getElementById('saveId').value.trim();
  const title = document.getElementById('saveTitle').value.trim();
  const data = document.getElementById('saveData').value.trim();
  if (id && data && title) {
    const combined = JSON.stringify({ title, info: data, image: encodedImage, file: encodedFile });
    localStorage.setItem('han_' + id, combined);
    alert('Data disimpan dengan ID: ' + id);
  } else {
    alert('Mohon isi ID, judul, dan data.');
  }
}

function loadData() {
  const id = document.getElementById('loadId').value.trim();
  const raw = localStorage.getItem('han_' + id);
  if (raw) {
    const parsed = JSON.parse(raw);
    document.getElementById('loadedResult').innerHTML = `
      <div class="profile-card">
        <h3>${parsed.title}</h3>
        <p>${parsed.info}</p>
        ${parsed.image ? `<img src="${parsed.image}" />` : ''}
        ${parsed.file ? `<p><a href="${parsed.file}" target="_blank">Lihat Dokumen</a></p>` : ''}
      </div>
    `;
  } else {
    document.getElementById('loadedResult').innerText = 'Data tidak ditemukan.';
  }
}

function listAllData() {
  let result = '';
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (key.startsWith('han_')) {
      const parsed = JSON.parse(localStorage.getItem(key));
      result += `
        <div class="profile-card">
          <h3>${parsed.title}</h3>
          <p>${parsed.info}</p>
          ${parsed.image ? `<img src="${parsed.image}" />` : ''}
          ${parsed.file ? `<p><a href="${parsed.file}" target="_blank">Lihat Dokumen</a></p>` : ''}
        </div>
      `;
    }
  }
  document.getElementById('idList').innerHTML = result || '<p>Belum ada data disimpan.</p>';
}

  </script>
</body>
</html>
