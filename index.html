<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
</head>
<body>
    <h1>Tebak Angka!</h1>
    <p>Saya sudah memilih angka antara 1 dan 100, tebak angka saya!</p>
    <input type="number" id="guess" placeholder="Tebak angka...">
    <button onclick="checkGuess()">Tebak</button>
    <p id="message"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log(randomNumber); // Untuk tujuan debugging

        function checkGuess() {
            const userGuess = document.getElementById('guess').value;
            const message = document.getElementById('message');

            if (userGuess == randomNumber) {
                message.textContent = "Selamat! Kamu menebak dengan benar!";
            } else if (userGuess < randomNumber) {
                message.textContent = "Terlalu rendah, coba lagi!";
            } else {
                message.textContent = "Terlalu tinggi, coba lagi!";
            }
        }
    </script>
</body>
</html>
