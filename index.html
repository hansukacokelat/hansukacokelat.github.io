<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndCybersec-X Chatbot</title>
  <style>
    body { 
      font-family: 'Courier New', monospace; 
      background: #000; 
      color: #00ffcc; 
      padding: 20px;
    }
    .messages { 
      max-height: 500px; 
      overflow-y: auto; 
      margin-bottom: 20px;
    }
    .user, .bot { 
      margin: 5px; 
      padding: 10px; 
    }
    .user { 
      background: #444; 
      color: white; 
    }
    .bot { 
      background: #00ffcc; 
      color: black; 
    }
    #input { 
      padding: 10px; 
      width: 80%; 
      border: 1px solid #00ffcc; 
      background: #111; 
      color: #00ffcc; 
    }
  </style>
</head>
<body>
  <div id="chatBox" class="messages"></div>
  <input id="input" type="text" placeholder="Tanya apa saja...">
  <button onclick="sendMessage()">Kirim</button>

  <script>
    async function sendMessage() {
      const userMessage = document.getElementById("input").value;
      if (!userMessage) return;

      // Menampilkan pesan pengguna
      addMessage(userMessage, "user");

      // Mengirim permintaan ke DeepAI API
      const response = await fetch('https://api.deepai.org/api/text-generator', {
        method: 'POST',
        headers: {
          'Api-Key': 'YOUR_DEEPAI_API_KEY', // API Key dari DeepAI
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          text: userMessage,  // Mengirim teks yang dimasukkan pengguna
        }),
      });

      // Menampilkan hasil dari API
      const data = await response.json();
      addMessage(data.output, "bot"); // Menampilkan hasil respon AI ke bot
    }

    // Fungsi untuk menambahkan pesan ke chat
    function addMessage(message, sender) {
      const chatBox = document.getElementById("chatBox");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender;
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;  // Scroll otomatis ke bawah
    }
  </script>
</body>
</html>
