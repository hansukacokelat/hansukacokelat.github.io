<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Chat AI - Saudara Sejati</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #00ff88;
    }
    .login-box {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #00ff88;
      border-radius: 10px;
      background: #1a1a1a;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    button {
      background: #00ff88;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="login-box" id="loginBox">
    <h2>Masuk ke Chat</h2>
    <input type="text" id="username" placeholder="Nama Pengguna">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Daftar</button>
    <button onclick="login()">Masuk</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script>
    // ðŸ”§ Ganti dengan config Firebase kamu
    const firebaseConfig = {
      apiKey: "API_KEY_KAMU",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID.firebaseio.com",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Fungsi untuk Sign Up (Registrasi)
    function signUp() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Nama Pengguna dan Password harus diisi!");
        return;
      }

      auth.createUserWithEmailAndPassword(username + "@chat.com", password)
        .then((userCredential) => {
          alert("Akun berhasil dibuat!");
          const currentUser = userCredential.user;

          // Menyimpan nama pengguna di Realtime Database
          db.ref('users/' + currentUser.uid).set({
            username: username,
            online: true,
            lastSeen: Date.now()
          });

          // Arahkan ke halaman chat setelah registrasi sukses
          window.location.href = 'chat.html';  // Ganti dengan URL halaman chat
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    // Fungsi untuk Login
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Nama Pengguna dan Password harus diisi!");
        return;
      }

      auth.signInWithEmailAndPassword(username + "@chat.com", password)
        .then((userCredential) => {
          alert("Berhasil masuk!");
          const currentUser = userCredential.user;

          // Menyimpan status online pengguna di Realtime Database
          db.ref('users/' + currentUser.uid).update({
            online: true,
            lastSeen: Date.now()
          });

          // Arahkan ke halaman chat setelah login sukses
          window.location.href = 'chat.html';  // Ganti dengan URL halaman chat
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
